<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 아이디 선택자 */
    /* 아이디 선택자는 하나만 사용 */
    /* 중복이 있는 경우, class 사용 */
    /* #으로 시작하면 id 선택자 */
    /* .으로 시작하면 class 선택자 */
      #color{
        color: red;
      }
      /* 아이디 선택자 */
      #c2{
        color: gray;
      }
      /* 클래스 선택자 */
      .c2{
        color: gold;
      }
    
  </style>
</head>
<body>
  <h3 id="color">첫번째 제목</h3>
  <h3 class="c2">두번째 제목</h3>
  <h3 class="c2">세번째 제목</h3>
</body>
</html>
