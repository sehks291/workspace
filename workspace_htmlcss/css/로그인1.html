<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="로그인1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="title"><h3>그린컴퓨터 아카데미 로그인</h3></div>
    <hr>
    <div class="content">
      <div class="loginform">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Input Your Email" autocomplete="off">
        <label for="pw">Password</label>
        <input type="password" id="pw" placeholder="Input Your Password">
        <input type="checkbox" id="chk" checked><label for="chk">로그인유지</label>
        <div class="btndiv">
          <button type="button">로그인</button>
        </div>
      </div>
      <div class="intro">
        <h4>그린컴퓨터 아카데미 울산점의 특징</h4>
        <ul>
          <li><span><i class="fa-solid fa-check"></i></span>
            울산 지역 최고의 시설 및 컴퓨터</li>
          <li><span><i class="fa-solid fa-check"></i></span>
            삼산에 위치해 교통이 편리</li>
          <li><span><i class="fa-solid fa-check"></i></span>
            최고의 강사진과 취업관리</li>
        </ul>
        <a href="">그린컴퓨터 아카데미 상세보기</a>
        <p>매일 8시간, 총 113시간 수업</p>
        <p>문의 전화 052-1111-2222</p>
      </div>
    </div>
  </div>
</body>
</html>
