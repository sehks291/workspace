<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h2>회원 가입</h2>
    <form>
        <table>
            <tr>
                <td>회원구분</td>
                <td>
                    <label><input type="radio" name="member_type" value="personal" checked> 개인회원</label>
                    <label><input type="radio" name="member_type" value="foreigner"> 외국인회원</label>
                </td>
            </tr>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="username" placeholder="영문소문자/숫자, 4~16자"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="password" placeholder="영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 8~16자"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
                <td><input type="password" name="confirm_password"></td>
            </tr>
            <tr>
                <td>주소</td>
                <td>
                    <input type="text" name="zipcode" placeholder="우편번호">
                    <input type="text" name="address1" placeholder="기본주소">
                    <input type="text" name="address2" placeholder="나머지주소">
                </td>
            </tr>
            <tr>
                <td>일반전화</td>
                <td>
                    <select name="phone1">
                        <option value="02">02</option>
                        <!-- Other options -->
                    </select> - <input type="text" name="phone2" class="small-input"> - <input type="text" name="phone3" class="small-input">
                </td>
            </tr>
            <tr>
                <td>휴대전화</td>
                <td>
                    <select name="mobile1">
                        <option value="010">010</option>
                        <!-- Other options -->
                    </select> - <input type="text" name="mobile2" class="small-input"> - <input type="text" name="mobile3" class="small-input">
                </td>
            </tr>
            <tr>
                <td>SMS 수신여부</td>
                <td><input type="checkbox" name="sms_agree"> 동의함</td>
            </tr>
            <tr>
                <td>이메일</td>
                <td><input type="text" name="email"></td>
            </tr>
            <tr>
                <td>이메일 수신여부</td>
                <td><input type="checkbox" name="email_agree"> 동의함</td>
            </tr>
            <tr>
                <td>평생회원</td>
                <td><input type="checkbox" name="lifetime_member" checked> 동의함</td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td>
                    <input type="text" name="birth_year" class="small-input"> 년 
                    <input type="text" name="birth_month" class="small-input"> 월 
                    <input type="text" name="birth_day" class="small-input"> 일
                </td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <label><input type="radio" name="gender" value="male"> 남자</label>
                    <label><input type="radio" name="gender" value="female"> 여자</label>
                </td>
            </tr>
            <tr>
                <td>신장 사이즈</td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="height_size" value="90-95"> 90-95</label>
                    <label><input type="checkbox" name="height_size" value="100-105"> 100-105</label>
                    <label><input type="checkbox" name="height_size" value="110-115"> 110-115</label>
                    <label><input type="checkbox" name="height_size" value="120-125"> 120-125</label>
                    <label><input type="checkbox" name="height_size" value="130-"> 130-</label>
                </td>
            </tr>
            <tr>
                <td>하의 사이즈</td>
                <td class="checkbox-group">
                    <label><input type="checkbox" name="bottom_size" value="30-"> 30-</label>
                    <label><input type="checkbox" name="bottom_size" value="32"> 32</label>
                    <label><input type="checkbox" name="bottom_size" value="34"> 34</label>
                    <label><input type="checkbox" name="bottom_size" value="36"> 36</label>
                    <label><input type="checkbox" name="bottom_size" value="38"> 38</label>
                    <label><input type="checkbox" name="bottom_size" value="40"> 40</label>
                    <label><input type="checkbox" name="bottom_size" value="42-"> 42-</label>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
