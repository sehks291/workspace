<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="카드UI.CSS">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="img-div">
      <img src="house.jpg">
      <span><i class="fa-regular fa-heart"></i></span>
    </div>
    <div class="detail-div">
      <div class="detail-1">
        <div style="font-weight: bold;">Green Hotel 4th floor suite room</div>
        <div style="font-size: 2rem; color: red; font-weight: 450; margin: 3px 0px;">$599,999</div>
        <div style="color: gray;">with terrace & wine bar</div>
      </div>
      <div class="detail-2">
        <div>
          <span><i class="fa-solid fa-bed"></i></span>
          <span><b>4</b> Badrooms</span>
        </div>
        <div>
          <span><i class="fa-solid fa-bath"></i></span>
          <span><b>3</b> Bathrooms</span>
        </div>
      </div>
      <div class="detail-3">
        <div>Real Estate Agent</div>
        <div>
          <img src="face-01.jpg">
          <div>
            <div>Sandy Foxx</div>
            <div>052-1234-5678</div>
          </div>
          <button type="button">INQUIRE</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
