<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* css 주석입니다. */
    /* style 태그 안에 css 문법을 사용 */
    /* 선택자, 속성 두 가지가 중요 */
    /* 선택자 -> 어디에 줄것인가 */
    /* 속성 -> 무엇을 줄것인가 */
    /* h1 태그를 선택 */
    /* 태그명 선택자 : 해당 태그는 동일한 상태 적용 */
    /* 중복이 가능한건 클래스 선택자 */
    /* 중복이 없어야하면 아이디 선택자 */
    /* 단, 어지간하면 클래스 선택자로 사용 */
    h1{
      color: red;
      
    }
    h2{
      color: blue;
    }
  </style>
</head>
<body>
  <!--  -->
  <h1>제목 태그입니다.</h1>
  <h2>제목 태그입니다.</h2>
  <h1>새로운 제목 태그입니다.</h1>
</body>
</html>
