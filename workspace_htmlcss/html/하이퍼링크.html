<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    태그의 구조
    <태그명 속성="값">태그 안의 내용</태그명>
    속성은 시작 태그 안에 작성
    속성은 태그에 추가적인 기능 부여
    하나의 태그에는 여러개의 속성을 부여할 수 있음
    속성은 모든 태그에 공통적으로 사용할 수 있는 것과
    특정한 태그에만 사용할 수 있는 속성으로 구분
   -->

  <h1>하이퍼링크</h1>

  <!-- a 태그 안에 무엇이든지 누르면 이동
  글자 아니여도 상관 x -->
  <!-- 속성값 - target 부여해야 새탭으로 이동 -->
  <a href="https://www.naver.com">네이버로 이동</a><br>
  <a href="https://www.google.com" 
  target="_blank">구글로 이동</a>
  
  
</body>
</html>
