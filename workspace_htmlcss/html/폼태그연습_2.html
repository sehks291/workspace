<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="폼태그연습_2.css">
  
</head>
<body>
  <!-- 버튼 만들기 -->
  <!-- <input type="button" value="버튼1" onclick="alert(123)"><br>
  <button type="button"></button><hr> -->

  <table>
    <tr>
      <td class="td2"colspan="2"><span class="s1">(*필수 입력)</span> 회원 가입 정보 </td>
    </tr>
    <tr>
      <td class="td1"><span>*</span>아이디:</td>
      <td>
        <input type="text"
        placeholder="4~12자의 영문 대소문자 숫자만 입력">
        <input type="button" value="아이디 검사">
      </td>
    </tr>
    <tr>
      <td class="td1"><span>*</span>비밀번호:</td>
      <td>
        <input type="password">4~12자의 영문 대소문자와 숫자로만 입력</td>
    </tr><tr>
      <td class="td1"><span>*</span>비밀번호확인:</td>
      <td>
        <input type="password">
        <input type="button" value="비밀번호 확인"></td>
    </tr><tr>
      <td class="td1"><span>*</span>메일주소:</td>
      <td>
        <input type="text">
        <input type="button" value="메일확인">예)id@xxxx.com
      </td>
    </tr><tr>
      <td class="td1"><span>*</span>이름:</td>
      <td>
        <input type="text">
      </td>
    </tr><tr>
      <td class="td2" colspan="2">개인 신상 정보</td>
    </tr><tr>
      <td class="td1"><span>*</span>주민등록번호:</td>
      <td>
        <input type="text" class="in1">-
        <input type="text" class="in1">
        <input type="button" value="확인"> 예)123456-1234567
      </td>
    </tr><tr>
      <td class="td1">생일:</td>
      <td>
        <input type="text" class="in2">년
        <input type="text" class="in2">월
        <input type="text" class="in2">일
      </td>
    </tr><tr>
      <td class="td1">주소:</td>
      <td>
        <input type="text" class="in3">
        <input type="button" value="우편번호찾기"><br>
        <input type="text">
        <input type="text">
      </td>
    </tr><tr>
      <td class="td1">관심분야</td>
      <td>
        <input type="checkbox">컴퓨터
        <input type="checkbox">인터넷
        <input type="checkbox">여행
        <input type="checkbox">영화감상
        <input type="checkbox">음악감상
      </td>

    </tr><tr>
      <td class="td1">자기소개</td>
      <td><textarea rows="10" cols="60"></textarea></td>
    </tr>
  </table>
</body>
</html>
