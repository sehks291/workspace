<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
      border: 1px solid black;
      width: 700px;
      text-align: center;
    }
    tr, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <!-- 
    표 제작은 여러 태그를 동시에 사용해서 만들어 짐.
    표 제작을 위해서는 가장 먼저 table태그를 사용한다.
    table 태그 안에서 먼저 tr 태그를 사용하여 행을 만든다.
    tr 태그 안에 td 태그를 사용해서 열을 만든다.
    tr 태그 안에는 td 태그만 올 수 있다.
   -->
  <table border="1">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>   
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
  <hr>
  <table>
    <tr>
      <td rowspan="2">Empno</td>
      <td colspan="4">Marks</td>
    </tr>
    <tr>
      <td>Sec A</td>
      <td>Sec B</td>
      <td>Sec C</td>
      <td>Total</td>
    </tr>
    <tr>
      <td>1001</td>
      <td>45</td>
      <td>20</td>
      <td>30</td>
      <td>95</td>
    </tr>
    <tr>
      <td>1002</td>
      <td>15</td>
      <td>5</td>
      <td>10</td>
      <td>30</td>
    </tr>
    <tr>
      <td>1003</td>
      <td>40</td>
      <td>15</td>
      <td>10</td>
      <td>65</td>
    </tr>
  </table>
  <hr>
  <table>
    <tr>
      <td rowspan="2">A</td>
      <td colspan="2">B</td>
    </tr>
    <tr>
      <td>C</td>
      <td rowspan="2">D</td>
    </tr>
    <tr>
      <td colspan="2">E</td>
    </tr>
  </table>
  <!-- 윗첨자 -->
  1<sup>st</sup>
  <!-- 아랫첨자 -->
  H<sub>2</sub>O
  <table>
    <tr>
      <!-- 1행 가로열 -->
      <td colspan="2">Prefix</td>
      <td colspan="2">Type</td>
      <td>No ofdigits</td>
      <td>2<sup>nd digits</sup></td>
      <td colspan="4">Text Number</td>
      <td colspan="4">Text-number</td>
      <td>Text digits</td>
    </tr>
    <tr> 
      <!-- 2행 가로열 -->
      <td colspan="2" rowspan="4">12-14</td>
      <td colspan="2" rowspan="4">text-MCCC</td>
      <td rowspan="4">16</td>
      <td>1</td>
      <td colspan="4">2nd-3rd</td>
      <td colspan="4" rowspan="4">long</td>
      <td rowspan="4">text</td>
    </tr>
    <tr>
      <!-- 3행 가로열 -->
      <td>2</td>
      <td colspan="2">2</td>
    </tr>
    <tr>
      <!-- 4행 가로열 -->
      <td>3</td>
      <td colspan="2">2</td>
    </tr>
    <tr>
      <!-- 5행 가로열 -->
      <td>4</td>
      <td colspan="2">2</td>
    </tr>
    <tr>
      <!-- 6행 가로열 -->
      <td colspan="2" rowspan="4">4</td>
      <td colspan="2" rowspan="4">text-vsss</td>
      <td rowspan="2">13</td>
      <td rowspan="2">-</td>
      <td rowspan="4" colspan="4">2nd-3rd</td>
      <td colspan="4" rowspan="4">long</td>
      <td rowspan="4">text</td>
    </tr>
    
    
    </tr>
    
    <!-- 7행 가로열 -->
      
  </table>
</body>
</html>
