<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 굵은 글씨 <b> <strong> -->
    <b>b태그를 사용한 문장</b><br>
    <strong>strong태그를 사용한 문장</strong>

    <br><br>

    <!-- 취소선 (s) -->
    <s>취소선이 그어졌어요.</s>
    <br><br>

    <!-- 기울임체 <i> -->

    <i>기울임체</i>

    <br><br>

    <b><i>굵은 기울임체</i></b><br>
    <i><b>굵은 기울임체</b></i>

    <br><br>

    <!-- <pre> -->
    <pre>
      pre 태그 안의 내용은
      작성한대로 출력됩니다.
    </pre>
</body>
</html>
