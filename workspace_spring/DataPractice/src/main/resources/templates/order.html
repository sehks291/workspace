<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>치킨</h1>
  <p>치킨 종류와 상관없이 무조건 만원!</p>
<form action="/delivery" method="post">
  <input type="radio" name="type" value="후라이드치킨">후라이드 치킨
  <input type="radio" name="type" value="양념치킨">양념치킨
  <input type="radio" name="type" value="간장치킨">간장치킨 
  <br>
  <input type="radio" name="type" value="고추바사삭">고추바사삭
  <input type="radio" name="type" value="뿌링클">뿌링클
  <input type="radio" name="type" value="매운핫치킨">매운핫치킨<br>

  몇마리 <input type="number" name="cnt"> <br>
  <p>추가할게요(추가시 1000원)</p>
  <input type="checkbox" name="option" value="양념추가">양념추가
  <input type="checkbox" name="option" value="머스타드추가">머스타드추가
  <input type="checkbox" name="option" value="콜라추가">콜라추가 <br>

  요청사항
  <textarea name="request" cols="30" rows="3"></textarea><br>
  <input type="submit" value="주문하러가기">
</form>
</body>
</html>
