<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="num1"> +
  <input type="text" id="num2">

  <input type="button" value="더하기" onclick="plus()"> <br>
  <input type="text" id="result">


  <script>
    function plus(){
      
      // 첫번째 input 태그 접근
      const a = document.querySelector('#num1')

      // 접근한 input 태그에 작성한 내용을 가져온다
      const num1 = a.value;

      // 두번째 input 태그 접근 후 내용 가져오기
      const num2 = document.querySelector('#num2').value;

      // 첫번째랑 두번째 더한 값 저장
      const sum = Number(num1) + Number(num2);
      
      // 더한 값 세팅하기 위한 구문
     document.querySelector('#result').value = sum;
    }

  </script>
</body>
</html>
