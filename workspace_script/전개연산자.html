<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>전개연산자(리액트에서 사용 / 객체와 배열에서 사용)</h2>

  <!-- 전개 연산자를 쓰는 이유 -->
  <script>
    // 배열에서 전개연산자
    const arr1 = [1, 2, 3];
    const arr2 = [5, 'java', 7, arr1];
    console.log(arr2.length);
    console.log(arr2);

    const arr3 = [5, 7, ...arr1];
    // ...은 배열에 씌워진 껍데기를 부수는 느낌이라고 생각
    console.log(arr3);

    // 객체에서의 전개
    const phone = {
      os : 'android',
      price : 10000,
      barnd : 'samsung'
    };

    const phone2 = {
      os : 'android',
      price : 10000,
      barnd : 'samsung',
      color : 'white'
    };

    const phone3 = {
      ...phone,
      color : 'white'
    };

    // 전개연산자를 사용하는 이유
    const array = [1, 2, 3];
    array.push(4);
    // array 배열에 4 추가

    console.log(array);
    const array2 = array;
    // array를 array2 배열에 담기

    array[0] = 9;
    // array 첫번째 배열값을 9로 변경
    console.log(array);
    console.log(array2);

    // 둘다 변경되서 나옴 (자바랑 같은 개념)
    // 만약 한쪽은 9로 변경, 한쪽은 기존값을 사용하고 싶은 경우 - 전개연산자 사용

    // 전개연산자를 사용한 복사
    const array3 = [10, 20, 30];
    // const array4 = array3; // 값 복사가 이루어지지 않음.
    const array4 = [...array3]; // 전개연산자를 사용한 값 복사가 이루어짐. 
    // 해석
    // ㄴ array4는 array3의 껍질 벗긴 값 = 10, 20, 30을 다시 만들어준다는 의미

    console.log(`array3 = ${array3}`);
    console.log(`array4 = ${array4}`);
    
    array3[0] = 100;
    console.log(`array3 = ${array3}`);
    console.log(`array4 = ${array4}`);

    const monitor = {
        brand : '삼성',
        price : 10000,
        color : 'black'
    };

    const monitor2 = {...monitor}; 
    
  </script>
</body>
</html>
